<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="index.js"/>
</head>
<body>
    <input id="input1"></input>
    <span id="span1">a</span>
 


  <script>
   var obj = {txt: "", get: () => {return txt;},  set: (value) => { txt = value; updateSpan(value);}};
     
   document.getElementById("input1").onkeydown = (e) => 
   {
     obj.set(e.currentTarget.value); 
   }
  
   let updateSpan = (value) =>
   {
       console.log(value);
      document.getElementById("span1").innerHTML = obj.get();
   }
 </script>  
</body>
</html>
